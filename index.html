<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
	
	<div class="wrapper">
		<header> 
			<nav>
				<ul>
					<li><a href="https://plus.google.com/?gpsrc=ogpy0&amp;tab=wX">You+</a></li>
					<li><a href="https://mail.google.com/mail/">Gmail</a></li>
					<li><a href="https://www.google.com/imghp">Images</a></li>
					<li class="intl-options"><a href="http://www.google.com/intl/en/options/"><img src="images/grid.png" alt="Language options" width="20" height="20"></a></li>

					<li class="sign-in"><a href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">Sign in</a></li>
				</ul>
			</nav>
		</header>
		<div class="logo-form-wrapper">
			<div class="logo">
				<a href="http://www.google.com/intl/en/options/"><img src="images/google-logo.png" alt="Google logo" width="538" height="190"></a>
			</div>

			<div class="google-form">
				
			
				<form action="/login" method="post">

					<fieldset>
					<input type="text" name="search">
					</fieldset>
					<button name="search">
					  Google Search
					</button>
					<button name="lucky">
					  I'm Feeling Lucky
					</button>


				</form>

	
			</div>
		</div>
		<footer>
			<div class="left">
				<ul>
					<li><a href="https://www.google.com/intl/en/ads/">Adverstising</a></li>
					<li><a href="https://www.google.com/services/">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about/">About</a></li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li><a href="https://www.google.com/intl/en/policies/"></a>Privacy &amp; Terms</li>
					<li><a href="https://www.google.com/preferences?hl=en"></a>Settings</li>
				</ul>
			</div>

		</footer>
	
	</div>




</body>
</html>
